<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">Available enrollments</ui:define>

    <ui:define name="notes">
        <h5>List:</h5>
        <p>
            This page shows a list of enrollments stored in database.
        </p>
        <hr/>
    </ui:define>

    <ui:define name="content">

        <p:dataTable value="${enrollmentList}" var="enrollment">
            <p:column headerText="ID" style="width:20%">
                #{enrollment.id}
            </p:column>
            <p:column headerText="Name" style="width:50%">
                #{enrollment.name}
            </p:column>
            <p:column headerText="Action" style="width:30%">
                <p:commandButton value="Configure" action="configure" ajax="false">
                    <f:param name="#{chosenEnrollment}" value="#{enrollment}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>

        <h:form class="span-10">
            <p>
                <h:commandButton value="New" action="new"/>
                <h:commandButton value="Exit" action="exit" />
            </p>

        </h:form>
    </ui:define>

</ui:composition>
