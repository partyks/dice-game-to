<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">Add new enrollment</ui:define>

    <ui:define name="notes">
        <h5>Add new enrollment</h5>
        <p>
            This page allows you to add new enrollments into system database.
        </p>
        <hr/>
    </ui:define>

    <ui:define name="content">
        <h:form class="span-10">
            <fieldset>
                <legend>Details</legend>
                <p>
                    <h:outputLabel for="name">Name: </h:outputLabel><br/>
                    <h:inputText id="name" value="#{enrollment.firstName}" />
                </p>
            </fieldset>
            <p>
                <h:commandButton value="Add" action="add" />
                <h:commandButton value="Resign" action="resign" />
            </p>
        </h:form>
    </ui:define>

</ui:composition>
