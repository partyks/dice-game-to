<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">People in database</ui:define>

    <ui:define name="notes">
        <h5>List people</h5>
        <p>
            This page should show a list of people stored in database.
        </p>
        <hr/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <!-- Loops through peopleList and creates row for each element -->
            <!-- Well, I hope -->

            <p:dataTable value="${peopleList}" var="p">
                <p:column headerText="ID">
                    #{p.id}
                </p:column>
                <p:column headerText="First name">
                    #{p.firstName}
                </p:column>
                <p:column headerText="Last name">
                    #{p.lastName}
                </p:column>
                <p:column headerText="Action">
                    <p:commandButton value="Remove" action="remove">
                        <!-- Set proper requestParameter that will be used in flow -->
                        <f:param name="id" value="#{p.id}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form class="span-10">
            <fieldset>
                <legend>Summary</legend>
                <p>
                    There are <h:outputLabel id="count" value="${count}"/> people in database.
                </p>
            </fieldset>
            <p>
                <p:commandButton value="New" action="new"/>
                <p:commandButton value="Delete" action="delete"/>
                <p:commandButton value="Exit" action="exit"/>
            </p>
        </h:form>
    </ui:define>

</ui:composition>
