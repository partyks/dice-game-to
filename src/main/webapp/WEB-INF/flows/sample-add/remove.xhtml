<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">Kill selected person</ui:define>

    <ui:define name="notes">
        <h5>Remove selected person</h5>
        <p>
            This page allows you to remove selected person from database, so that nobody could ever find him/her.
        </p>
        <hr/>
    </ui:define>

    <ui:define name="content">
        <h:form class="span-10">
            <fieldset>
                <legend>Select person</legend>
                <p>
                    <!-- ListBox will store selected value in ${id} so we will be able to reference it from flow -->
                    <p:selectOneListbox value="${id}">
                        <!-- Fill box with values injected by flow into viewScope variable -->
                        <f:selectItems value="${peopleList}" var="person"
                                       itemLabel="#{person.firstName} #{person.lastName}"
                                       itemValue="#{person.id}"/>
                    </p:selectOneListbox>
                </p>
            </fieldset>
            <p>
                <p:commandButton value="Remove" action="remove"/>
                <p:commandButton value="Resign" action="resign"/>
            </p>
        </h:form>
    </ui:define>

</ui:composition>
