<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">Add new person</ui:define>

    <ui:define name="notes">
        <h5>Add new person:</h5>
        <p>
            This page allows you to try to add a new person into system's database.
        </p>
        <hr/>
    </ui:define>

    <ui:define name="content">
        <h:form class="span-10">
            <fieldset>
                <legend>User Details</legend>
                <p>
                    <h:outputLabel for="firstName">First Name: </h:outputLabel><br/>
                    <p:inputText id="firstName" value="#{person.firstName}" />
                </p>
                <p>
                    <h:outputLabel for="lastName">Last Name: </h:outputLabel><br/>
                    <p:inputText id="lastName" value="#{person.lastName}" />
                </p>
            </fieldset>
            <p>
                <p:commandButton value="Add" action="add" />
                <p:commandButton value="Resign" action="resign" />
            </p>
        </h:form>
    </ui:define>

</ui:composition>
