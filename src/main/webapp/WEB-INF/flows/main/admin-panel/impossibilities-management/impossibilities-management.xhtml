<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title">people-management</ui:define>

<ui:define name="notes">
</ui:define>

<ui:define name="content">
    <p:messages id="messages"/>

    <h:form id="mainForm">
        <p:dataTable id="impossibilitiesTable" value="${impossibilities}" var="i">
            <p:column headerText="Indeks">
                <h:outputText value="#{i.person.indeks}"/>
            </p:column>
            <p:column headerText="First name">
                <h:outputText value="#{i.person.firstName}"/>
            </p:column>
            <p:column headerText="Last name">
                <h:outputText value="#{i.person.lastName}"/>
            </p:column>
            <p:column headerText="Subject">
                <h:outputText value="#{i.term.subject.name}"/>
            </p:column>
            <p:column headerText="Time">
                <h:outputText value="#{i.term.startTime} - #{i.term.endTime}"/>
            </p:column>
            <p:column headerText="Reason">
                <h:outputText value="#{i.reason}"/>
            </p:column>
            <p:column headerText="Action">
                <p:commandButton value="Accept" action="accept" update=":mainForm:impossibilitiesTable">
                    <f:param name="id" value="#{i.id}"/>
                </p:commandButton>
                <p:commandButton value="Decline" action="decline" update=":mainForm:impossibilitiesTable">
                    <f:param name="id" value="#{i.id}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>


        <p:commandButton value="Done!" action="finished" ajax="false"/>
    </h:form>

</ui:define>

</ui:composition>
