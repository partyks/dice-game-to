<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">It's time to play the game of dice!</ui:define>

    <ui:define name="notes">
    </ui:define>

    <ui:define name="content">
        <h:form id="mainForm">

            <p:layout style="min-width:100%; min-height:750px;" id="layout">
                <p:layoutUnit position="north" id="gameStatus" style="text-align: center; overflow: hidden"
                              header="Game Status">
                    <p:panel>
                    <h:outputText value="Rounds Played: " style="font-size: 120%"/>
                    <p:spacer width="20" height="0"/>
                    <h:outputText id="roundsPlayed" value="0" style="font-size: 120%; font-style: oblique;
                        font-family: cursive"/>
                    <p:spacer width="40" height="0"/>
                    <h:outputText value="Active Player: " style="font-size: 120%"/>
                    <p:spacer width="20" height="0"/>
                    <h:outputText id="activePlayer" value="Maciek" style="font-size: 120%; font-style: oblique;
                        font-family: cursive"/>
                    </p:panel>
                </p:layoutUnit>

                <p:layoutUnit id="diceArea" position="west" style="min-width: 100px; overflow-x: hidden;
                text-align: center;"
                              header="Dice Box">
                    <p:panelGrid columns="1" style="overflow-x: hidden; text-align: center;" >
                        <h:outputText value="Rolls left:" style="text-align: center; font-size: 120%" />
                        <h:outputText value="3" id="rollsLeft" style="font-size: 300%; font-style: oblique;
                            font-family: cursive; text-align: center"/>
                        <h:outputLabel for="freezingChoice" value="Check to freeze:" style="font-size: 70%"/>
                        <p:selectManyCheckbox id="freezingChoice" layout="pageDirection">
                            <f:selectItem itemLabel="6" itemValue="Bold" />
                            <f:selectItem itemLabel="2" itemValue="Italic" />
                            <f:selectItem itemLabel="1" itemValue="Underline" />
                            <f:selectItem itemLabel="6" itemValue="Bold" />
                            <f:selectItem itemLabel="2" itemValue="Italic" />
                            <f:selectItem itemLabel="1" itemValue="Underline" />
                        </p:selectManyCheckbox>
                        <p:commandButton value="Roll" id="rollButton"/>
                    </p:panelGrid>
                </p:layoutUnit>

                <p:layoutUnit id="scoreArea" position="center" header="Score Board">
                    Center
                </p:layoutUnit>

            </p:layout>
            <p:commandButton ajax="false" action="done" value="Exit" immediate="true"/>

        </h:form>

    </ui:define>

</ui:composition>
