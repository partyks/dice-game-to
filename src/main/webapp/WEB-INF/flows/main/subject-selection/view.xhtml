<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title"> Choose subjects you want enroll for and push the Submit button
</ui:define>

<ui:define name="notes">

</ui:define>

<ui:define name="content">
    <h:form>
        <p:messages id="messages"/>

        <p:dataTable id="subjectSelection" var="subject" value="#{subjectChoosingController.model}"
                selection="#{subjectChoosingController.chosenSubjects}">

            <f:facet name="header">
                Choose subject for enrolling. <br/>
            </f:facet>

            <p:column selectionMode="multiple" style="width:2%" />

            <p:column headerText="Name" style="width:44%">
                #{subject.name}
            </p:column>

            <p:column headerText="Teacher" style="width:44%">
                #{subject.teacher.degree} #{subject.teacher.firstName} #{subject.teacher.secondName}
            </p:column>

            <f:facet name="footer">
                <p:commandButton id="Submit" value="Submit" icon="ui-icon-check" action="done" ajax="false"/>
            </f:facet>

        </p:dataTable>
    </h:form>

</ui:define>

</ui:composition>
