<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title">Auto-complete</ui:define>

<ui:define name="notes">
	<h5>Configuration:</h5>
	<p>
        There is a place where you can change the configuration of enrolls
	</p>
	<hr/>
</ui:define>

<ui:define name="content">
    <h:form>
        <p:dataTable id="subjects" var="subject" value="${subjectList}" style="text-align:center;width:40%">
            <p:column headerText="Name">
                <h:outputFormat value="#{subject.name}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:define>

</ui:composition>
