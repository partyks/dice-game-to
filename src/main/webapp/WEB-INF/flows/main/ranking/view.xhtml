<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">See who is hot and who is not</ui:define>

    <ui:define name="notes">
    </ui:define>

    <ui:define name="content">
        <h:form id="mainForm">

            <p:panel header="Choose sorting method">
                <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                    <p:selectOneMenu value="#{rankingController.selectedSort}" effect="fade" converter="sortConverter">
                        <!--<f:selectItem itemLabel="Select One" itemValue="" />-->
                        <f:selectItems value="#{rankingController.sorts}" var="sort" itemLabel="#{sort.toString()}" itemValue="#{sort}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Refresh" onclick="#{ranking.sort(rankingController.selectedSort)}" update="rankingPanel"/>
                </h:panelGrid>
            </p:panel>

            <p:spacer height="25"/>
            <h3>See the ranking below</h3>
            <p:spacer height="25"/>

            <p:outputPanel id="rankingPanel">
                <p:dataTable var="userInfo" value="#{ranking.userInfos}" rowIndexVar="rowID">

                    <p:column headerText="No." width="30">
                        <h:outputText value="#{rowID}" />
                    </p:column>

                    <p:column headerText="User Name"  style="text-align: center">
                        <h:outputText value="#{userInfo.user.name}" />
                    </p:column>

                    <p:column headerText="Rank" style="text-align: center">
                        <h:outputText value="#{userInfo.description}"/>
                    </p:column>

                </p:dataTable>
            </p:outputPanel>

            <p:commandButton value="Back" ajax="false" action="done"/>

        </h:form>

    </ui:define>

</ui:composition>
