<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">See who is hot and who is not</ui:define>

    <ui:define name="notes">
    </ui:define>

    <ui:define name="content">
        <h:form>

            <p:panelGrid columns="1" header="Choose sorting method" footer="See the ranking below" >
                    <p:selectOneMenu value="#{rankingController.selectedSort}" effect="fade" converter="sort">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{rankingController.sorts}" var="sort" itemLabel="#{sort.toString()}" itemValue="#{sort}"/>
                    </p:selectOneMenu>

                    <p:commandButton label="Refresh" onclick="#{ranking.sort(rankingController.selectedSort)}"/>
            </p:panelGrid>

            <p:dataTable var="car" value="#{ranking.userInfos}" rowIndexVar="rowID">

                <p:column headerText="No.">
                    <h:outputText value="#{rowID}" />
                </p:column>

                <p:column headerText="User Info">
                    <h:outputText value="#{userInfo.toString()}" />
                </p:column>
            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
