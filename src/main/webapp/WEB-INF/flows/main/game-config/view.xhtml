<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">Game configuration</ui:define>

    <ui:define name="notes">Fil l this form and proceed to the users specification</ui:define>

    <ui:define name="content">
        <h:form>
            <h3>Game configuration</h3>
            <h:panelGrid columns="2">
                <h:outputText value="Select game mode:"/>
                <p:selectOneMenu value="#{configurationController.gameMode}">
                    <f:selectItem itemLabel="Tripple dices" itemValue="tripleDiceConfigurationFactory"/>
                    <f:selectItem itemLabel="Single dices" itemValue="singleDiceConfigurationFactory"/>
                    <f:selectItem itemLabel="Random dices" itemValue="randomDiceConfiguration"/>
                </p:selectOneMenu>

                <p:commandButton value="debug" update="disp"/>

                <h:outputLabel id="disp" value="#{configurationController.gameMode}"/>

            </h:panelGrid>
        </h:form>
        <h:form>
            <p:commandButton value="Done" action="done" ajax="false"/>
        </h:form>


    </ui:define>

</ui:composition>
